{%extends 'base.html'%}
{%load i18n%}
{%block title%} {{project.title}} {%endblock %}
{% block content %}
<div class="project-header" data-aos="fade-down">
  <h1 class="display-2">{{ project.title }}</h1>
</div>

<div class="artwork-grid">
  {% for item in project_images %}
  <div class="artwork-card" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}00">
    <a href="{% url 'art_detail' image_id=item.id %}" class="artwork-link">
      <div class="artwork-image">
        <img src="{{ item.image.url }}" alt="{{ item.title }}" loading="lazy" />
      </div>
      <div class="artwork-overlay">
        <h3 class="artwork-title">{{ item.title }}</h3>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %} 
{% block newsletter %} 
{% endblock %} 
{% block extra_js %} 
{% endblock %}
