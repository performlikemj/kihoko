{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
    <h1>{% trans "Contact" %}</h1>
    <p>{% trans "If you have any questions or comments, please fill out the form below, and I'll get back to you as soon as possible." %}</p>
    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% trans "Send Message" %}</button>
    </form>
  </div>
{% endblock %}
